<h4 class="blog-post-title">Customers</h4>
<hr/>
<button type="button" class="btn btn-danger fa fa-plus" ng-click="open(product);">&nbsp;Add New Customer</button>

<div class="table-responsive">
<div class="panel panel-primary">
  <div class="panel-heading">List of Customers
      <div class="sw-search" >
            <div class="nav-search" id="nav-search">
                    Filter: <span class="input-icon">
                        <input placeholder="Filter products list ..." class="nav-search-input" ng-model="filterProduct" ng-change="resetLimit();"  autocomplete="off" type="text" style="width:300px;" focus>
                        <i class="search-icon fa fa-search nav-search-icon"></i>
                    </span>
            </div>
        </div>
    </div>
  <div class="panel-body">
<table class="table table-stripped">
					<tr ng-show="products.length==0">
						<td style=""vertical-align:middle;"><i
							class="fa fa-ban fa-3x"></i>&nbsp;No Data Found</td>
					</tr>
					<tr ng-show="products.length>-1">
						<td style=""vertical-align:middle;"><i
							class="fa fa-cog fa-3x fa-spin"></i>&nbsp;Loading</td>
					</tr>

					<tr>
						<th ng-repeat="c in columns">{{c.text}}</th>
					</tr>
					<tr
						ng-repeat="c in customers | filter:filterProduct | orderBy:'-id'"
						id="{{c.id}}" ng-animate="animate"
						animate-on-change="c.address + c.mobile">
						<td>{{c.id}}</td>
						<td>{{c.name}}</td>
						<td>{{c.mobile}}</td>
						<td>{{c.email}}</td>
						<td>{{c.address}}</td>
						<td>
							<button class="btn"
								ng-class="{Active:'btn-success', Inactive:''}[c.status]"
								ng-click="changeProductStatus(c);">{{c.status}}</button>
						</td>
						<td style="width: 100px">
							<div class="btn-group">
								<button type="button" class="btn btn-default fa fa-edit"
									ng-click="open(c);"></button>
								<button type="button" class="btn btn-danger fa fa-trash-o"
									ng-click="deleteProduct(c);"></button>
							</div>
						</td>
					</tr>
				</table></div>
</div>
</div>
